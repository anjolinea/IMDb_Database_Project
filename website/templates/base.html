<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>{% block title %}Cinemate{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Cinemate</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapsedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapsedContent">
            <div class="navbar-nav">
                <a href="/search" class="nav-item nav-link" id="search">Search</a>
                <a href="/login" class="nav-item nav-link" id="login">Login</a>
                <a href="/sign-up" class="nav-item nav-link" id="signUp">Sign Up</a>
                <a href="/logout" class="nav-item nav-link" id="logout">Logout</a>
            </div>
        </div>
      </div>
    </nav>
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!--
        <script
            type="text/javascript"
            src="{{ url_for('static', filename='js/index.js') }}"
        ></script>
    -->
  </body>
</html>
