{% extends "base.html" %}

{% block title %}Cinemate | Search{% endblock %}

{% block body %}
<form action="" method="post">
    <h3 align="center">Search Movie</h3>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Search title">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Search!</button>
</form>
{% if isSearch == true %}
    {% for movie in movies %}
        <div class="movie">
        <p>{{ movie['created'] }}</p>
        <h2>{{ movie['title'] }}</h2>
        <p>{{ movie['content'] }}</p>
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
