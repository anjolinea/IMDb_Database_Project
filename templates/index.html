{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} movies {% endblock %}</h1>
    {% for movie in movies %}
        <div class='movie'>
            <p>{{ movie['created'] }}</p>
            <h2>{{ movie['title'] }}</h2>
            <p>{{ movie['content'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
